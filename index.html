<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="assets/css/style.css" />

        <title>TODO-app</title>
    </head>
    <body>
        <div class="app">
            <h1 class="app__title">TODO App</h1>
            <form class="app__form" name="add-task">
                <input
                    class="app__task-input"
                    type="text"
                    name="task"
                    placeholder="Add a new task"
                />
                <button class="app__add-button" type="submit">Add</button>
            </form>
            <div class="task-list">
                <div class="task">
                    <span class="task_title">This is a first task</span>
                    <button class="task__delete-button">DEL</button>
                </div>
                <div class="task">
                    <span class="task_title">This is a second task</span>
                    <button class="task__delete-button">DEL</button>
                </div>
            </div>
        </div>
    </body>
</html>
